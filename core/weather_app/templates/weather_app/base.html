<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{page}}</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		#tableModal .modal-body {
			max-height: 300px;
			overflow-y: auto;
		}

		.table td {
			text-align: center;
		}
	</style>
</head>

<body style="background-color: #f2f5f8;">
	<div class="container">
		<nav class="px-2 navbar navbar-expand-lg rounded shadow-sm mx-auto">
			<a class="navbar-brand" href="/">Weatherizer</a>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				</div>
			</div>
			<form class="form-inline my-2 my-lg-0">
				{% if request.user.is_authenticated %}
				<a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0">Logout</a>
				{% else %}
				<a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0">Login</a>
				{% endif %}
			</form>
		</nav>
	</div>

	{% block start %}


	{% endblock %}

</body>

</html>
